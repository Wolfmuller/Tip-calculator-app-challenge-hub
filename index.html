<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- favicon -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Tip calculator app</title>
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- css -->
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <h1>
      SPLI <br />
      TTER
    </h1>
    <div class="divwrapper">
      <div class="billSection">
        <h6>Bill</h6>
        <img
          id="dollarIconImg"
          class="dollarIcon"
          src="images/icon-dollar.svg"
          alt="dollaricon"
        />
        <input id="billAmount" class="billAmountBlock" type="number" value="" />

        <h6 class="selectTipTitle">Select Tip %</h6>
        <div class="selectTipSection">
          <button id="fivePercentBtn" class="tip firstRow">5%</button>
          <button id="twentyFivePercentBtn" class="tip">25%</button>
          <button id="tenPercentBtn" class="tip firstRow">10%</button>
          <button id="fiftyPercentBtn" class="tip">50%</button>
          <button id="fifteenPercentBtn" class="tip firstRow">15%</button>
          <input
            id="customInput"
            class="tip custom"
            type="number"
            placeholder="Custom"
          />
        </div>

        <div class="noOfPeopleSection">
          <h6>Number of People</h6>
          <div id="notZeroText"></div>
          <img
            id="personIcon"
            class="personIcon"
            src="images/icon-person.svg"
            alt="personicon"
          />
          <input id="noOfPeople" class="noOfPeopleBlock" type="number" />
        </div>
      </div>

      <div class="rightContent">
        <div class="tipSection">
          <h5>Tip Amount</h5>
          <h6>/ person</h6>
          <p class="tipAmountPerPerson"></p>
        </div>

        <div class="totalSection">
          <h5>Total</h5>
          <h6>/ person</h6>
          <p class="totalAmountPerPerson"></p>
        </div>
        <div class="reset">
          <h4 class="resetBtn">RESET</h4>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/Wolfmuller">WolfMuller</a>.
    </div>
    <!-- javascript -->
    <script src="js.js"></script>
  </body>
</html>
